<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230a0a0a'/><text x='50' y='60' font-size='60' font-weight='bold' fill='%23FFD700' text-anchor='middle' font-family='Arial'>AS</text></svg>">
</head>
<body>
  <main class="error-page">
    <section class="error-card" aria-labelledby="error-title">
      <div class="error-code">404</div>
      <h1 class="error-title" id="error-title">Page not found</h1>
      <p class="error-text">
        The link you opened does not exist. You can return home or jump straight to the projects section.
      </p>
      <div class="error-actions">
        <a class="hero-btn hero-btn-primary" href="/">Back to Home</a>
        <a class="hero-btn hero-btn-secondary" href="/#projects">View Projects</a>
      </div>
      <div class="error-projects">
        <div class="error-project-card">
          <h3>Featured Work</h3>
          <a href="/#projects">Explore Projects</a>
        </div>
        <div class="error-project-card">
          <h3>UI/UX Portfolio</h3>
          <a href="/#projects">See the Case Studies</a>
        </div>
        <div class="error-project-card">
          <h3>Latest Builds</h3>
          <a href="/#projects">Open Project Gallery</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
